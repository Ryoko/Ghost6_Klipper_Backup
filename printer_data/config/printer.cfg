### как ни странно инпутшейпинг такой неплохо работает на стоковой голове, нуждается в корректировке но работает.
[input_shaper]
shaper_type_x = mzv
shaper_freq_x = 68.4
shaper_type_y = mzv
shaper_freq_y = 61.6

########## cam Fan #########  вентилятор отсоса из камеры, пока не завязан ни на какие события, нуждается в макросах или дополнительных датчиках. в работе.
[fan_generic camera_Fan]
pin: PD12 #PB0
#cycle_time: 0.05
kick_start_time: 0.5

#### раздел моторов, не знаешь не трогай! потрогал, не плачь!
[include tmc.cfg]
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 128
rotation_distance: 40
endstop_pin: !PG6
position_endstop: 1
position_max: 255
homing_speed: 40

[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
microsteps: 128
rotation_distance: 40
endstop_pin: !PG9
position_endstop: 1
position_max: 220
homing_speed: 40

[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 32
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
homing_speed: 10
second_homing_speed: 2
position_min: -20
position_max: 200

[heater_bed]
heater_pin: PA1
sensor_pin: PF3 # TB
sensor_type: EPCOS 100K B57560G104F
#control: watermark
min_temp: 0
max_temp: 130

#### выключение по простою, по мне так не очень нужно поэтому задокументировано. 
