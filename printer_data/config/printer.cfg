[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[safe_z_home]
home_xy_position: 95, 74 #125-x_offset(30), 110-y_offset(36)
z_hop: 10
z_hop_speed: 25
move_to_previous: True                                           # Return back ~X0/Y0 after Z0 at center
#speed: 150

[bed_mesh]
zero_reference_position: 125, 105
fade_target: 0

####  регулировка откатов здесь. если вы заменили стоковое горло  то оставляйте так,
